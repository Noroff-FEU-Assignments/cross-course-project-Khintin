    <body>
       <header>
            <div>
                <a href="index.html"
                    ><img src="images/logo.png" alt="GameHubLogo" class="logo"
                /></a>
                <nav>
                    <input type="checkbox" id="menu" class="btn-mobile-menu" />
                    <label for="menu">
                        <img
                            src="https://www.nicepng.com/png/full/41-415236_menu-menubuttom-hamburger-menu-icon-white.png"

                        />
                    </label>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li>
                            <a href="gameslist.html">GAMES LIST</a>
                        </li>
                        <li><a href="aboutus.html">ABOUT US</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <li><a href="login.html">LOG IN</a></li>
                        <li><input type="text" placeholder="Search" /></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="row-page">
            <section class="container-page">
                <div class="icon-icon">
                    <i>&#x2B9C;</i>
                    <i> &#10006;</i>
                </div>

                <section class="checkout">
                    <div class="billing">
                            <h3>Billing Address</h3>
                                <input type="text" id="fname" name="firstname" placeholder="First Name"/>
                                <input type="text" id="lname" name="lastname" placeholder="Last Name"/><br>
                                <input type="text" id="email" name="email" placeholder="Email"/>
                                <input type="text" id="number" name="phone-mobile" placeholder="Contact Number"/><br>
                                <input type="text" id="adr" name="address" placeholder="Street"/>
                                <input type="text" id="city" name="city" placeholder="City/State"/><br>
                                <input type="text" id="country"name="country"placeholder="Country"/>
                                <input type="text" id="zip" name="zip" placeholder="Zip Code"/>           
                    </div>        
    
                    <section class="payment">
                            <h3>Payment</h3>
                                 <input type="text" id="cname" name="cardname" placeholder="Name on Card" /><br>
                                 <input type="text" id="ccnum" name="cardnumber" placeholder="Credit Card Number"/><br>
                                 <input type="text" id="expmonth" name="expmonth" placeholder="Date/Year"/><br>
                                 <input type="text" id="cvv" name="cvv" placeholder="CVV"/><br> 
                                 <label for="fname">Accepted Cards</label>
                                                        
                    <div class="icon-container">
                            
                            <i class="fa fa-cc-paypal" style="color: rgb(31, 101, 206)"></i>
                            <i class="fa fa-cc-visa" style="color: navy"></i>
                            <i class="fa fa-cc-amex" style="color: blue"></i>
                            <i class="fa fa-cc-mastercard" style="color: rgb(105, 5, 5)"></i>
                            <i class="fa fa-cc-discover" style="color: orange"></i>
                    </div>
                            <label>
                                <input type="checkbox" checked="checked" name="sameadr"/>
                                 Shipping address same as billing
                            </label>     
                                    
                                <a href="/confirmation.html" class="btn">CONTINUE TO CHECKOUT</a>
                </section>
    
        </main>
        <div class="additional-info">
            <p class="address">
                Game Hub <br />
